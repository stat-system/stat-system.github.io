---
layout: default
---
<div style="width:100%;height:300px;text-align:center;">
    <div style="background:url('/assets/laptop_stat.png') no-repeat center; background-size:contain;width:73%;height:100%;float:left;"></div>
    <div style="background:url('/assets/phone_stat.png') no-repeat center; background-size:contain;width:27%;height:100%;float:left;"></div>
</div>
<div class="home" style="clear:both;">

  <ul class="post-list">
    {% for mypage in site.pages %}
      <li>
        <h2>
          {% if mypage.title %}
          <div class="post-content">{{ mypage.content }}</div>
          {% endif %}
        </h2>
      </li>
    {% endfor %}
    {% for post in site.posts %}
      <li>

        <h2>
            <div id="{{post.url|remove:'/'}}" class="post-link" style="text-align:center;margin-top:10px;margin-bottom:7px;border-bottom:1px solid #aaa;">{{ post.title }}</div>
        </h2>
          <div class="post-content">{{ post.content }}</div>
      </li>
    {% endfor %}
  </ul>


</div>
